<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeBreaker</title>
    <script src="js/phaser.js" type="text/javascript"></script>
    <script src="js/Boot.js" type="text/javascript"></script>
    <script src="js/Preload.js" type="text/javascript"></script>
    <script src="js/Game.js" type="text/javascript"></script>
    <script src="js/EndGame.js" type="text/javascript"></script>


</head>
<body>
<script>
    var gameHeight = 680;
    var gameWidth = 600;
    var game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, 'WordsWithBytes');
    game.state.add('Boot', CodeBreaker.Boot);
    game.state.add('Preload', CodeBreaker.Preload);
    game.state.add('Game', CodeBreaker.GGame);
    game.state.add('EndGame', CodeBreaker.EndGame);
    game.state.start('Boot');
</script>

</body>
</html>
